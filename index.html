<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Database Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 College Database Management System</h1>
            <p class="subtitle">Manage departments, instructors, students, and courses</p>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" data-section="departments">Departments</button>
            <button class="nav-btn" data-section="instructors">Instructors</button>
            <button class="nav-btn" data-section="students">Students</button>
            <button class="nav-btn" data-section="courses">Courses</button>
            <button class="nav-btn" data-section="enrollments">Enrollments</button>
            <button class="nav-btn" data-section="department-heads">Department Heads</button>
        </nav>

        <main id="content-area">
            <!-- Departments Section -->
            <section id="departments-section" class="content-section active">
                <div class="section-header">
                    <h2>Departments</h2>
                    <button class="btn btn-primary" onclick="showAddDepartmentForm()">+ Add Department</button>
                </div>
                <div id="departments-list" class="data-grid"></div>
            </section>

            <!-- Instructors Section -->
            <section id="instructors-section" class="content-section">
                <div class="section-header">
                    <h2>Instructors</h2>
                    <button class="btn btn-primary" onclick="showAddInstructorForm()">+ Add Instructor</button>
                </div>
                <div id="instructors-list" class="data-grid"></div>
            </section>

            <!-- Students Section -->
            <section id="students-section" class="content-section">
                <div class="section-header">
                    <h2>Students</h2>
                    <button class="btn btn-primary" onclick="showAddStudentForm()">+ Add Student</button>
                </div>
                <div id="students-list" class="data-grid"></div>
            </section>

            <!-- Courses Section -->
            <section id="courses-section" class="content-section">
                <div class="section-header">
                    <h2>Courses</h2>
                    <button class="btn btn-primary" onclick="showAddCourseForm()">+ Add Course</button>
                </div>
                <div id="courses-list" class="data-grid"></div>
            </section>

            <!-- Enrollments Section -->
            <section id="enrollments-section" class="content-section">
                <div class="section-header">
                    <h2>Enrollments</h2>
                    <button class="btn btn-primary" onclick="showAddEnrollmentForm()">+ Add Enrollment</button>
                </div>
                <div id="enrollments-list" class="data-grid"></div>
            </section>

            <!-- Department Heads Section -->
            <section id="department-heads-section" class="content-section">
                <div class="section-header">
                    <h2>Department Heads</h2>
                    <button class="btn btn-primary" onclick="showAddDepartmentHeadForm()">+ Assign Department Head</button>
                </div>
                <div id="department-heads-list" class="data-grid"></div>
            </section>
        </main>
    </div>

    <!-- Modal for forms -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
